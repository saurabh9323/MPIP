name: Deploy MPIP to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 --decode > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -o IdentitiesOnly=yes \
              -i ~/.ssh/id_ed25519 \
              ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            # ---- FIX: make node/npm available in non-interactive shell ----
            export NODE_HOME=/home/ubuntu/.nvm/versions/node/v24.12.0
            export PATH=$NODE_HOME/bin:$PATH

            echo "Node:" $(node -v)
            echo "NPM:" $(npm -v)

            # ---- Deploy ----
            cd /home/ubuntu/projects/dev/MPIP
            git pull origin main

            echo "ðŸ“¦ Frontend"
            cd frontend
            npm install
            npm run build 

            echo "ðŸ“¦ Gateway"
            cd ../backend/gateway
            npm install

            echo "ðŸ“¦ Node API"
            cd ../node-api
            npm install

            echo "â™»ï¸ Reload PM2"
            cd /home/ubuntu/projects/dev/MPIP
            pm2 reload ecosystem.config.js
            pm2 save

            echo "ðŸš€ Deployment completed successfully"
          EOF
