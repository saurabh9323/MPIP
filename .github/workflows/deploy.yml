name: Deploy MPIP (Selective Monorepo)

on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - "backend/gateway/**"
      - "backend/node-api/**"
      - "backend/fastapi-service/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # ================= FRONTEND =================
      - name: Deploy Frontend
        if: contains(github.event.head_commit.modified, 'frontend/')
        run: |
          ssh ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /home/ubuntu/projects/dev/MPIP/frontend
            git pull origin main
            npm install
            npm run build
            pm2 restart mpip-frontend
          EOF

      # ================= GATEWAY =================
      - name: Deploy Gateway
        if: contains(github.event.head_commit.modified, 'backend/gateway/')
        run: |
          ssh ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /home/ubuntu/projects/dev/MPIP/backend/gateway
            git pull origin main
            npm install
            pm2 restart mpip-gateway
          EOF

      # ================= NODE API =================
      - name: Deploy Node API
        if: contains(github.event.head_commit.modified, 'backend/node-api/')
        run: |
          ssh ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /home/ubuntu/projects/dev/MPIP/backend/node-api
            git pull origin main
            npm install
            pm2 restart mpip-node-api
          EOF

      # ================= FASTAPI (CHAT) =================
      - name: Deploy FastAPI Chat Service
        if: contains(github.event.head_commit.modified, 'backend/fastapi-service/')
        run: |
          ssh ubuntu@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /home/ubuntu/projects/dev/MPIP/backend/fastapi-service
            git pull origin main

            source venv/bin/activate || true
            pip install -r requirements.txt
            pm2 restart mpip-fastapi
            sudo systemctl restart fastapi
          EOF
