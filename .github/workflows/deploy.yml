name: Deploy MPIP to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Deploy to Ubuntu via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "âœ… SSH connected"

            cd /home/ubuntu/projects/dev/MPIP

            echo "â¬‡ï¸ Pulling latest code"
            git pull origin main

            echo "ğŸ“¦ Installing frontend dependencies"
            cd frontend
            npm install

            echo "ğŸ“¦ Installing gateway dependencies"
            cd ../backend/gateway
            npm install

            echo "ğŸ“¦ Installing node-api dependencies"
            cd ../node-api
            npm install

            echo "â™»ï¸ Reloading PM2 services"
            cd /home/ubuntu/projects/dev/MPIP
            pm2 reload ecosystem.config.js
            pm2 save

            echo "ğŸš€ Deployment completed successfully"
